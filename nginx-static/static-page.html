<body>
    <h2>command to put static files in dockernized nginx:</h2>
    <p>docker run --rm --name my_nginx -d -p 8080:80 -v $(pwd):/usr/share/nginx/html:ro nginx:latest</p>
    <h2>enter container filesystem:</h2>
    <p>docker exec -it --privileged --user root my_nginx /bin/bash</p>
    <p>where is this being used?</p>
</body>
</html>
